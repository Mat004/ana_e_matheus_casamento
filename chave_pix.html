<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dados para Pix</h1>
    <p><strong>Banco:</strong> 123 - Banco Exemplo</p>
    <p><strong>Nome:</strong> Ana e Matheus</p>
    <p><strong>Chave Pix:</strong> <span id="chavePix">12345678900</span></p>

    <!-- Botão para copiar a chave Pix -->
    <button onclick="copiarChavePix()">Copiar chave Pix</button>

    <script>
        function copiarChavePix() {
            const chavePix = document.getElementById("chavePix").textContent;

            navigator.clipboard.writeText(chavePix)
                .then(() => {
                    alert("Chave Pix copiada para a área de transferência!");
                })
                .catch(err => {
                    console.error("Erro ao copiar a chave Pix: ", err);
                });
        }
    </script>
</body>
</html>
